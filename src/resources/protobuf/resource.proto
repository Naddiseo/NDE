package nde;

message Vertex {
	required float x = 1;
	required float y = 2;
	required float z = 3;
}

message UV {
	required float u = 1;
	required float v = 2;
}

message Face {
	repeated string texname = 1;
	repeated Vertex vertices = 2;
	repeated UV uvcoords = 3;
}

message Mesh {
	repeated Face faces = 1;
}
